

music_directory		"/var/lib/mpd/music"
playlist_directory		"/var/lib/mpd/playlists"
db_file			"/var/lib/mpd/database"
state_file			"/var/lib/mpd/state"

bind_to_address		"0.0.0.0"
port				"6600"
auto_update    "yes"
auto_update_depth "3"

decoder {
        plugin                  "hybrid_dsd"
        enabled                 "no"
#       gapless                 "no"
}


audio_output {
        type    "pulse"
        name    "My Pulse Output"
}

filesystem_charset		"UTF-8"